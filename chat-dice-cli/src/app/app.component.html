<div class="container mt-4">
    <div class="row">
        <div class="col-auto mb-3" >
            <div class="card" style="width: 25rem;height: 12rem; background-color: #e0e0e0">
                <div class="card-body">
                    <h5 class="card-title"> Choose the Player: </h5>
                    <select class="form-select" aria-label="Default select example" [(ngModel)] = "msg_user">
                        <option selected>Choose the player</option>
                        <option value="Pablo">Pablo</option>
                        <option value="Maria">Maria</option>
                        <option value="Elena">Elena</option>
                        <option value="Carlos">Carlos</option>
                        <option value="Adrian">Adrian</option>
                        <option value="Invitado1">Invitado1</option>
                        <option value="Invitado2">Invitado2</option>
                        <option value="Invitado3">Invitado3</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-auto mb-3">
            <div class="card" style="width: 25rem; height: 12rem; background-color: #e0e0e0 ;">
                <div class="card-body">
                    <h5 class="card-title">Roll the dices!</h5>
                    <button type="button" class="btn btn-primary btn-block" style="width: 23rem; background-color: #0084d1;" (click)="enviarMensaje()" >Roll</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-block" style="width: 23rem; background-color: #d3564b" (click)="limpiarMensaje()" >Limpiar</button>
                </div>
            </div>
        </div>

    </div>
</div>

<aside style="width: 25%;
padding-left: 15px;margin-left: 15px;
float: right;background-color:  #A9443B;">

          <div class="card-body" style="height:100 rem;">
            <h5 class="card-title">Dice Results:</h5>
            <hr>
            <ul class="list-group list-group-flush" style="display: flex; flex-direction: column-reverse; width: 95%; height: 50rem; overflow-y: scroll;">
              <li class="list-group-item" *ngFor="let mensaje of mensajes" style="color: darkblue; background-color:#d3564b;">{{mensaje}}</li>
            </ul>
            
          </div>
</aside>
